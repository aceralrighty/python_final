<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/room_details">
    <label for="name">What is the name of the room you'd like to display? </label>
    <input type="text" id="name" name="name" required placeholder="This field is required"/>

    <h2>Room Details</h2>
    <ul>
        <li>Room Name: {{ room.name }}</li>
        <li>Surface Area: {{ room.surface_area }}</li>
        <li>Floor Type: {{ room.flooring_type }}</li>
        <li>Tiling (if applicable): {{ room.tiling }}</li>
    </ul>
</form>
</body>
</html>
