<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Room</title>
</head>
<body>
    {% extends "layout.html" %}

    {% block content %}
        <form action="/add_room" method="post">
            <label for="room_name">Room Name: </label>
            <input type="text" name="room_name" id="room_name">

            <label for="surface_area">Surface Area (sqft.)</label>
            <input type="text" name="surface_area" id="surface_area">

            <label for="flooring_type">Type of Flooring</label>
            <select name="flooring_type" id="flooring_type">
                {% for type, price in flooring_types %}
                    <option value="{{ type }}">{{ type }} - ${{ price }}</option>
                {% endfor %}
            </select>   // add a check for tiling. Checkbox opens o

            {% if is_tiling_needed %}
                <label for="flooring_tile">Flooring Tile</label>
                <select name="flooring_tile" id="flooring_tile">
                    {% for flooring_tile in flooring_tiles %}
                    	<option value="{{ flooring_tile.name }}">{{ flooring_tile['type'] }} - ${{ flooring_tile['price'] }}</option>
                    {% endfor %}
                </select>
            {% endif %}

            <input type="submit" value="Add Room">
        </form>
    {% endblock %}
</body>
</html>
