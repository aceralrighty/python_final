<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    {% extends "layout.html" %}

    {% block content %}
        <form action="/add_supplies" method="post">
            <label for="room_name">Room Name:</label>
            <input type="text" name="room_name" id="room_name">

            <label for="supply_name">Supply Name:</label>
            <input type="text" name="supply_name" id="supply_name">

            <label for="quantity">Quantity:</label>
            <input type="number" name="quantity" id="quantity">
            
            <label for="cost_per_item">Cost per Item:</label>
            <input type="text" name="cost_per_item" id="cost_per_item">

            <input type="submit" value="Add Supply">
        </form>
    {% endblock %}
</body>
</html>
